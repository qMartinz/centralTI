<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/select.css">
    <link rel="icon" href="https://colegiosatelite.com.br/wp-content/uploads/2021/05/icon-1.png" sizes="192x192">
    <link rel="icon" href="https://colegiosatelite.com.br/wp-content/uploads/2021/05/icon-1.png" sizes="32x32">
    <link rel="apple-touch-icon" href="https://colegiosatelite.com.br/wp-content/uploads/2021/05/icon-1.png">
    <title>Central TI</title>
</head>
<body> 

    <iframe src="html/header.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>

    <div id="devolucaoform-wrapper" hidden>
        <form id="devolucaoform" method="post">
            <input type="text" name="obs" id="obs" placeholder="Observação">
            <button type="submit">Registrar Devolução</button>
            <button type="button" onclick="document.getElementById('devolucaoform-wrapper').hidden = true">Cancelar</button>
        </form>
        <div id="loading" hidden>
            <span>
                Registrando devolução...
            </span>
        </div>
        <div class="success_text" id="success" hidden>
            <span>Devolução registrada com sucesso.</span>
            <button class="loading_return" id="loading_return" onclick="closeLoading()">Voltar</button>
        </div>
    </div>

    <div id="listaChromes" hidden>
        <div>
            <ul></ul>
            <button id="voltarListaChromes" onclick="returnChromeList()">Voltar</button>
        </div>
    </div>

    <main id="content">

    </main>

    <iframe src="html/footer.html" onload="this.insertAdjacentHTML('afterend', (this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe>

    <script type="text/javascript" src="script/auth.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script type="text/javascript" src="script/getSheetData.js"></script>
    <script type="text/javascript" src="script/app.js"></script>
    <script type="text/javascript" src="script/select.js"></script>
</body>
</html>
